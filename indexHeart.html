<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>冯凯的Blog主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/styleHeart.css">
  <script src="https://unpkg.com/vue"></script>    <!-- 引入vue第三方库 -->
  <script src="./public/vue.min.js"></script>
  <script src="./public/heartWords.js"></script>
</head>

<body>
  <div id="app">

    <div class="main-header">
      <div class="container">
        <h1>大家的心里话</h1>
      </div>
    </div>
    
    <div class="container">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          
            <div class="panel-heading">
              <h3 class="panel-title">{{title}}</h3>
            </div>

            <div class="panel-body">
              <div class="words-pannel" v-for="item in wordsList">
                <div class="media">
                    <div class="media-left">
                      <a href="#">
                        <img class="media-object avatar" v-bind:src="item.avatar" alt="...">
                      </a>
                    </div>
                    <div class="media-body">
                      <h4 class="media-heading">
                        {{ item.name }}
                      </h4>
                      {{ item.words }}
                    </div>
                </div>
              </div>
            </div>

        </div>
      </div>
    </div>

  </div>
</body>
</html>

<script>
  

new Vue({
    el: '#app',
    data: {
      title: 'Our JS Team',
      wordsList: contentList.data,
    }
  })
</script>
